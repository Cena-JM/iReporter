<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <title>iReporter-register</title>
</head>
<body>
    <div id="alert">
        <div class="message"><h5>Oops!</h5><p>This fuction is yet to be available!</p><p>For more informtion please contact us.</p></div>
        <button class="yes">OK</button>
    </div>
    <header class="header">
        <nav class="navbar">
            <div class="container nav">
                <a class="navbar-brand" href="/">iReporter</a>
                <a class="nav-item nav-link" href="index.html">Home</a>
                <a class="nav-item nav-link" href="about.html" style="margin-right: 90px;">About</a>
                <input type="text" class="search-input" placeholder="search">
                <button class="search-btn" onclick="functionAlert();"><img src="images/img/search.png"></button>
                <!-- Navbar Right Side -->
                <a href="account.html" style="margin-left: 110px"><img class="pf-image-nav img-small" src="images/profile_pictures/default-pf-micro.png"></a>
                <a class="nav-item nav-link" href="account.html"  style="margin:0;">JabNM</a>
                <a class="nav-item nav-link" href="report_issue.html">Report Issue</a>
                <input class="nav-item nav-link" type="button" value="Logout" onclick="functionAlert();" />
            </div>
        </nav>
    </header>
    <main role="main" class="container">
        <div class="row">
            <div class="col-main">
                <div class="content-section">
                    <form method="POST" action="">
                        <fieldset class="form-group">
                            <h2>Create Account</h2>
                            <div class="form-wrap">
                                    <label class="form-label">Username</label>
                                    <input class="form-input" type="text">
                                </div>
                            <div class="form-wrap">
                                <label class="form-label">Email</label>
                                <input class="form-input" type="email">
                            </div>
                            <div class="form-wrap">
                                <label class="form-label">Password</label>
                                <input class="form-input" type="password">
                            </div>
                            <div class="form-wrap">
                                <label class="form-label">Confirm Password</label>
                                <input class="form-input" type="password">
                            </div>
                        </fieldset>
                        <div class="form-wrap">
                            <button class="out-line-btn" onclick="functionAlert();">Register</button>
                        </div>
                    </form>
                </div>
                <div class="">
                    <small class="text-muted">
                        Already Have An Account? <a class="ml-2" href="login.html">Sign Up Now</a>
                    </small>
                </div>
            </div>
            <div class="col">
                <div class="col content-section">
                    <h3>Notifications</h3>
                    <a href="reported_issues.html" class="notification-link"><img class="nl-image img-small" src="images/img/flag.png" alt="">Red flag issues (89)</a>
                    <a href="reported_issues.html" class="notification-link"><img class="nl-image img-small" src="images/img/intervention.png" alt="">Intervation issues (193)</a>
                    <a class="notification-link" onclick="functionAlert();"><img class="nl-image img-small" src="images/img/announcements.png" alt="">Announcements</a>
                    <a class="notification-link" onclick="functionAlert();"><img class="nl-image img-small" src="images/img/event.png" alt="">Events</a>
                </div>
            </div>
        </div>
    </main>
    

    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="js/main.js"></script>
    </body>
</html>
