<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <title>iReporter-register</title>
</head>
<body>
    <div id="alert">
        <div class="message"><h5>Oops!</h5><p>This fuction is yet to be available!</p><p>For more informtion please contact us.</p></div>
        <button class="yes">OK</button>
    </div>
    <header class="header">
        <nav class="navbar">
            <div class="container nav">
                <a class="navbar-brand" href="">iReporter</a>
                <a class="nav-item nav-link" href="index.html">Home</a>
                <a class="nav-item nav-link" href="about.html" style="margin-right: 90px;">About</a>
                <span class="search">
                    <input type="text" class="search-input" placeholder="search">
                    <button class="search-btn" onclick="functionAlert();"><img src="images/img/search.png"></button>
                </span>
                <!-- Navbar Right Side -->
                <a class="nav-item nav-link" href="login.html" style="margin-left: 230px">Report Issue</a>
                <a class="nav-item nav-link" href="login.html">Login</a>
            </div>
        </nav>
    </header>
    <main role="main" class="container" style="min-height:520px;">
        <div class="row">
            <div class="col-main">
                <div class="content-section">
                    <form method="POST" action="">
                        <fieldset class="form-group">
                            <h2>Create Account</h2>
                            <div class="form-wrap">
                                    <label class="form-label">Username</label>
                                    <input class="form-input" type="text">
                                </div>
                            <div class="form-wrap">
                                <label class="form-label">Email</label>
                                <input class="form-input" type="email">
                            </div>
                            <div class="form-wrap">
                                <label class="form-label">Password</label>
                                <input class="form-input" type="password">
                            </div>
                            <div class="form-wrap">
                                <label class="form-label">Confirm Password</label>
                                <input class="form-input" type="password">
                            </div>
                        </fieldset>
                        <div class="form-wrap">
                            <input class="out-line-btn" type="submit" onclick="functionAlert();" value="Register">
                        </div>
                    </form>
                </div>
                <div class="">
                    <small class="text-muted">
                        Already Have An Account? <a class="ml-2" href="login.html">Sign In Now</a>
                    </small>
                </div>
            </div>
            <div class="col">
                <div class="col content-section">
                    <h3>Notifications</h3>
                    <a href="reported_issues.html" class="notification-link"><img class="nl-image img-small" src="images/img/flag.png" alt="">Red flag issues (89)</a>
                    <a href="reported_issues.html" class="notification-link"><img class="nl-image img-small" src="images/img/intervention.png" alt="">Intervation issues (193)</a>
                    <a class="notification-link" onclick="functionAlert();"><img class="nl-image img-small" src="images/img/announcements.png" alt="">Announcements</a>
                    <a class="notification-link" onclick="functionAlert();"><img class="nl-image img-small" src="images/img/event.png" alt="">Events</a>
                </div>
            </div>
        </div>
    </main>

    <div class="image-section">
        <div class="img-home">
            <img class="home-image" src="images/img/ireporter-CA.png" alt="CA">
        </div>
    </div>
    <div class="bottom">
    </div>
    

    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="js/main.js"></script>
    </body>
</html>
